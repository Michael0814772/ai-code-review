version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
rewrite:
  - source: /api/<*>
    target: http://simple-ai-code-review-env.eba-amjy3ssw.us-east-1.elasticbeanstalk.com/<*>
    status: 200